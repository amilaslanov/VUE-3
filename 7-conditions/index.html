<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-8 offset p-2">
                    <button class="btn btn-sm btn-primary" @click="showContainer = !showContainer">Ac/Bagla</button>
                    <h1 v-if="!showContainer" class="text-danger">Baslangicda gorunecek</h1>
                    <h1 v-if="showContainer" class="text-primary">Sonra gorunecek</h1>
                    <hr>
                    <h3 :class="counterBoxClass">{{ counter }}</h3>
                    <button class="btn btn-sm btn-success" @click="counter++">Artir</button>
                    <button class="btn btn-sm btn-danger" @click="counter--">Azalt</button>
                    <p v-if="counter < 0"  >Counter Negativ</p>
                    <p v-if="counter > 0">Counter Pozitiv</p>
                    <p v-if="counter == 0">Counter 0</p>
                </div>
            </div>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
