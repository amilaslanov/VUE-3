<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        .completed-item{
            background-color: #0d0e0d40;
        }
        .uncompleted-item{
            background-color: #f30e0e9f;
            color: white;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-8 p-2">
                    <h3 class="text-center">Todo List</h3>
                        <div class="input-group mb-4" @keydown.enter="addTodo">
                            <input type="text" class="form-control">
                                 </div>
                            <div v-if="todoList.length > 0">
                                <ul class="list-group">
                                    <liv v-for="todo in todoList" 
                                    :key="todo.id"  
                                    :class="{'completed-item' : todo.completed,'uncompleted-item' : !todo.completed}"
                                     class="list-group-item d-flex justify-content-between align-items-center">
                                        <div>
                                            <input class="form-check-input" type="checkbox" v-model="todo.completed" :id="`completed_checkbox_${todo.id}`">
                                            <label class="form-check-label ms-2" :for="`completed_checkbox_${todo.id}`">{{ todo.text }} </label>
                                        </div>
                                        <button class="btn btn-sm btn-danger" @click="removeItem(todo)">Sil</button>
                                    </li>
                                </ul>
                               <div class="d-flex justify-content-between align-items-center">
                                <small class="text-success">Tamamlanmish item sayi :{{ completedItemCount }}</small>
                                <small class="text-danger">  Tamamlanmamish item sayi :{{ uncompletedItemCount }}</small>
                               </div>
                            </div>
                    <div v-else  class="alert alert-warning">Helede bir todo elave edilmeyib </div>
                </div>
                <div class="col-4">
                    <pre>{{ todoList }}</pre>
                </div>
            </div>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
